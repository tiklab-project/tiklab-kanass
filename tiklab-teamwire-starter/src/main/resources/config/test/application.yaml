#application config
app:
    name: tiklab-teamwire
spring:
    profiles:
        active: test


#web config
server:
    port: 8080

DATA_HOME: /opt/tiklab/teamwire

base:
    url: http://teamwire-ce.test.tiklab.net

jdbc:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/teamwire?stringtype=unspecified
    username: postgres
    password: darth2020

postgresql:
    embbed:
        enable: true
    database: teamwire
    db:
        port: 5432
        username: postgres
        password: darth2020
        address: ${DATA_HOME}/postgresql


#eas config
eas:
    embbed:
        enable: true
    address: http://eas-ce.test.tiklab.net
#dfs config
#dfs.server.enabled=false
dfs:
    server:
        enabled: true
        port: 4000
        datapath: ${DATA_HOME}/files
    client:
        url: 127.0.0.1:4000
        group: g1
        bucket: teamwire

#dcs config
#dcs.server.enabled=false
dcs:
    server:
        enabled: true
        port: 6000
        datapath: ${DATA_HOME}/caches
    client:
        url: 127.0.0.1:6000
        group: g1
        database: dcs1
        expire: 7200







#license
licences:
    path: ${APP_HOME}/src/main/resources/licences

#plugin config
plugin:
    path: ${DATA_HOME}/plugin

#zip config
unzip:
    path: ${DATA_HOME}/unzip/Jire

homes:
    address: http://192.168.10.6:8070

file:
    path: http://file.dev.tiklab.io


client: web
version: ce

